<div class="subHeader">
    <div class="list_tab">
        <a href="javascript:void(0)" class="tab2 current-tab"  id="popupDialog-type">详细信息</a>
        <a href="javascript:void(0)" class="tab3"  id="popupDialog-detail" data-diancan="1">评论({$commentcount|default=0})</a>

</div>

<div id="page1" >
    <div class="bannerPane">
        <section class="slider">
            <div class="flexslider">
                <ul class="slides">

                    <li>
                        <img src="/upload/{$jxspinfo.jxsp_image}" />
                    </li>
                </ul>
            </div>
        </section>
    </div>
                <div class="detail">
                    {$jxspinfo.jxsp_content}
                </div>
    <!-- Content -->
             </div>
<div id="page2" style="display: none   ">
    <div class="cbox-post-wap cbox-post-b" style="position: fixed;bottom: 18px;width: 100%;box-shadow: 1px 4px 15px 10px;"><form name="form1" method="post" action="__MODULE__/index/jxcomment">
        <input type="hidden" name="jxspcom_jxsp_id" value="{$jxspinfo.jxsp_id}">
        <div class="post-area-wap post-area-b">
            <textarea  style="background-color: rgb(247, 247, 173);width: 80%;float: left;height:54px;border: 0;" name="jxspcom_content" rows="3" class="area-text-wap area-text-b" placeholder="我来说两句..."></textarea>
        </div>
        <div style="width: 20%;float: left;"><button class="mdish-price" type="submit" style="background: #EA4343;
box-shadow: none;
border: 0;
width: 100%;
line-height:52px;
text-align: center;
height: 54px;
margin: 0 auto;;">发布留言</button></div>
    </form></div>
<foreach name="commentlist" item="comment">
    <div class="menu-dish ng-scope" ng-repeat="food in foods">
        <div class="mdish-info">
            <p class="mdish-name ng-binding" ng-bind="food.name">{$comment.jxspcom_user_name}说：</p>
            <p class="mdish-misc">
                <span class="state_bg1"></span>
                <span class="mdish-sales ng-scope" ng-if="food.sales > 0">{$comment.jxspcom_content|nl2br}</span>
            </p>
            <p class="mdish-misc">
                <span class="state_bg1"></span>
                <span class="mdish-sales ng-scope" ng-if="food.sales > 0">{$comment.jxspcom_date}</span>
            </p>
        </div>
    </div>
</foreach>
</div>


    <div class="foot-menu">

            <li><a href="#" id="favshop">赞一下</a> </li>
            <li><a href="#" class="pinglun" onclick=" $('#mcover').show();">分享给好友</a> </li>
        </ul>
    </div>

        $("#logout").on("click",function(){

                location.href = "/mobile.php/index/logout";
            }

        })
    });

</script>

        $("#favshop").on("click",function(){

            $.get("__MODULE__/jxzan/{$jxspinfo.jxsp_id}").success(function(d){
                alert(d);
            })
        });
        $(".pinglun").on("click",function(){

        })
        $("#popupDialog-detail").on("click",function(){
                $("#page2").show();
                $("#page1").hide();
            $(this).addClass("current-tab");
            $("#popupDialog-type").removeClass("current-tab")  ;
            $(".foot-menu").hide()
        })
        $("#popupDialog-type").on("click",function(){
            $("#page1").show();
            $("#page2").hide();
            $(this).addClass("current-tab");
            $("#popupDialog-detail").removeClass("current-tab")  ;
            $(".foot-menu").show()
        })
    })
</script>
