
<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <meta name="author" content="www.frebsite.nl" />
    <meta name="viewport" content="width=device-width initial-scale=1.0 maximum-scale=1.0 user-scalable=yes" />

    <title>今天吃点啥</title>
    <link href="img/favicon.ico" rel="shortcut icon" type="image/x-icon">

    <link type="text/css" rel="stylesheet" href="/mobile/css/font-awesome.min.css" />
    <link type="text/css" rel="stylesheet" href="/mobile/css/flexslider.css" />
    <link type="text/css" rel="stylesheet" href="/mobile/css/jquery.mmenu.all.css" />
    <link type="text/css" rel="stylesheet" href="/mobile/css/style.css" />

    <script type="text/javascript" src="/mobile/js/jquery.min.js"></script>
    <script type="text/javascript" src="/mobile/js/jquery.mmenu.min.all.js"></script>
    <script type="text/javascript" src="/mobile/js/jquery.flexslider.js"></script>
    <script type="text/javascript" src="/mobile/js/o-script.js"></script>
    <script type="text/javascript" src="/js/jquery.tipswindow-2.2.js"></script>
    <link rel="stylesheet" href="/mobile/css/ali/iconfont.css">
 <style>.art{width: 100%}</style>
</head>
<body class="o-page">
<div id="page" style="padding-top:40px;">
<!-- Header -->

    <a href="#menu"><i class="fa fa-bars"></i> </a>

<div class="subHeader" style="position: fixed;
top: 0px;
z-index: 99;">
    <div class="list_tab">
        <a href="javascript:void(0)" class="tab2 current-tab"  id="popupDialog-type">做法</a>
        <a href="javascript:void(0)" class="tab3"  id="popupDialog-detail" data-diancan="1">评论({$commentcount|default=0})</a>
    </div>
</div>

<div id="page1" >
    <div class="bannerPane">
        <section class="slider">
            <div class="flexslider">
                <ul class="slides">

                    <li>
                        <img src="/upload/{$foodinfo.food_image}" />
                    </li>
                </ul>
            </div>
        </section>
    </div>
                <div class="detail">
                    <if condition="$foodinfo.food_shicai neq ''">
                    <h3>食材</h3>
                    <div class="art">{$foodinfo.food_shicai}</div>
                    <hr>
                    </if>
                    <if condition="$foodinfo.food_fucai neq ''">
                    <h3>辅材</h3>
                    <div class="art">{$foodinfo.food_fucai}</div>
                    <hr>
                    </if>
                    <if condition="$foodinfo.food_zhunbei neq ''">
                    <h3>准备工作</h3>
                    <div class="art">{$foodinfo.food_zhunbei}</div>
                    <hr>
                    </if>
                    <if condition="$foodinfo.food_buzhou neq ''">
                    <h3>制作步骤</h3>
                    <div class="art">{$foodinfo.food_buzhou}</div>
                    <hr>
                    </if>
                    <if condition="$foodinfo.food_qita neq ''">
                    <h3>其它</h3>
                    <div class="art">{$foodinfo.food_qita}</div>
                    <hr>
                    </if>
                </div>
    <!-- Content -->
             </div>
<div id="page2" style="display: none  ;padding-bottom: 60px ">
    <div class="cbox-post-wap cbox-post-b" style="position: fixed;
bottom: 22px;
width: 100%;
/* background-color: rgb(69, 52, 43); */
border: 1px solid rgb(245, 121, 57);"><form name="form1" method="post" action="__MODULE__/index/comment">
        <input type="hidden" name="commentfood_id" value="{$foodinfo.food_id}">
        <div class="post-area-wap post-area-b">
            <textarea style="background-color: rgb(247, 247, 173);" name="comment_content" rows="3" class="area-text-wap area-text-b" placeholder="我来说两句...">不错！赞一个！</textarea>
        </div>
        <div style="width: 100%;
margin: 0 auto;"><button class="mdish-price" style="background: #3660E5;
box-shadow: none;
border: 0;
width: 100%;
line-height: 40px;
text-align: center;
margin: 0 auto;" type="submit">发布留言</button></div>
    </form></div>
<foreach name="commentlist" item="comment">
    <div class="menu-dish ng-scope" ng-repeat="food in foods">
        <div class="mdish-info">
            <p class="mdish-name ng-binding" ng-bind="food.name">{$comment.comment_content|nl2br}</p>
            <p class="mdish-misc">
                <span class="state_bg1"></span>
                <span class="mdish-sales ng-scope" ng-if="food.sales > 0">{$comment.commentuser_name}</span>
            </p>
            <p class="mdish-misc">
                <span class="state_bg1"></span>
                <span class="mdish-sales ng-scope" ng-if="food.sales > 0">{$comment.comment_date}</span>
            </p>
        </div>
    </div>
</foreach>
</div>


    <div class="foot-menu">
        <ul >
            <li><a href="#" id="favshop">收藏</a> </li>
            <li><a href="#" class="pinglun">评论</a> </li>
        </ul>
    </div>
<!-- Menu navigation -->
<style>
    .mm-search{display:none}
</style>
<script>
    $(function () {
        $("#logout").on("click",function(){
            if (confirm('确定要退出登录吗？')) {
                location.href = "/mobile.php/index/logout";
            }

        })
    });

</script>
<include file="Index:leftbar"/>
</div>

</div>

<script>
    $(function(){



        $("#favshop").on("click",function(){
            var _self=this;
            $.get("__MODULE__/fav/{$foodinfo.food_id}").success(function(d){
                alert(d);
            })
        });
        $(".pinglun").on("click",function(){
            $("#page2").show();
            $("#page1").hide();
            $("#popupDialog-detail").addClass("current-tab");
            $("#popupDialog-type").removeClass("current-tab")  ;
        })
        $("#popupDialog-detail").on("click",function(){
                $("#page2").show();
                $("#page1").hide();
            $(this).addClass("current-tab");
            $("#popupDialog-type").removeClass("current-tab")  ;
        })
        $("#popupDialog-type").on("click",function(){
            $("#page1").show();
            $("#page2").hide();
            $(this).addClass("current-tab");
            $("#popupDialog-detail").removeClass("current-tab")  ;
        })
    })
</script>

</body>
</html>
