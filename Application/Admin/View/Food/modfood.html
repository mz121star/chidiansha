<h2 class="sub-header">修改菜肴</h2>
<div class="row placeholders">
    <div class="col-md-7">
        <form id="addform" class="form-horizontal" role="form" method="post" action="__MODULE__/Food/save" enctype="multipart/form-data">
        <input type="hidden" name="food_id" value="{$foodinfo.food_id}">
            <div class="form-group">
              <label for="userid" class="col-sm-2 control-label">菜名</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="food_name" name="food_name" value="{$foodinfo.food_name}" required autofocus>
              </div>
            </div>
            <div class="form-group">
              <label for="password" class="col-sm-2 control-label">食材</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="food_shicai" name="food_shicai" value="{$foodinfo.food_shicai}" placeholder="秋葵350g，鲜虾200g">
              </div>
            </div>
            <div class="form-group">
              <label for="status" class="col-sm-2 control-label">辅材</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="food_fucai" name="food_fucai" value="{$foodinfo.food_fucai}" placeholder="秋葵350g，鲜虾200g">
              </div>
            </div>
            <div class="form-group">
              <label for="type1" class="col-sm-2 control-label">准备工作</label>
              <div class="col-sm-10">
                  <input type="text" class="form-control" id="food_zhunbei" name="food_zhunbei" value="{$foodinfo.food_zhunbei}" placeholder="秋葵350g，鲜虾200g">
              </div>
            </div>
            <div class="form-group">
              <label for="description" class="col-sm-2 control-label">制作步骤</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="food_buzhou" name="food_buzhou" value="{$foodinfo.food_buzhou}" placeholder="秋葵350g，鲜虾200g">
              </div>
            </div>
            <div class="form-group">
              <label for="address" class="col-sm-2 control-label">其他</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="food_qita" name="food_qita" value="{$foodinfo.food_qita}" placeholder="秋葵350g，鲜虾200g">
              </div>
            </div>
            <div class="form-group">
              <label for="address" class="col-sm-2 control-label">期数</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="food_qishu" name="food_qishu" value="{$foodinfo.food_qishu}" placeholder="秋葵350g，鲜虾200g">
              </div>
            </div>
            <div class="form-group">
              <label for="address" class="col-sm-2 control-label">菜肴描述</label>
              <div class="col-sm-10">
                <textarea name="food_desc" id="food_desc" rows="6" cols="75">{$foodinfo.food_desc}</textarea>
              </div>
            </div>
            <div class="form-group">
              <label for="address" class="col-sm-2 control-label">类型</label>
              <div class="col-sm-3">
                <label class="radio-inline">
                  <input type="radio" name="food_type" id="food_type1" value="0" <if condition="$foodinfo['food_type'] eq '0'">checked</if>> 普通
                </label>
                <label class="radio-inline">
                  <input type="radio" name="food_type" id="food_type2" value="1" <if condition="$foodinfo['food_type'] eq '1'">checked</if>> 精品
                </label>
              </div>
            </div>
            <div class="form-group">
              <label for="address" class="col-sm-2 control-label">食物图片</label>
              <div class="col-sm-10">
                <input type="file" id="food_image" name="food_image">
                <if condition="$foodinfo.food_image neq ''">
                      <img src="/upload/{$foodinfo.food_image}" width="100" height="50">
                      <input type="checkbox" name="delfood_image" value='{$foodinfo.food_image}'>删除图片
                 </if>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="button" class="btn btn-default" id="addbtn">修改</button>
              </div>
            </div>
          </form>
  </div>
</div>
<script type="text/javascript">
$(function () {
    $("#addbtn").click(function () {
        var food_name = $("#food_name").val();
        if (!food_name) {
            alert("请填写菜名");
            return false;
        }
        $("#addform").submit();
    });
});
</script>
